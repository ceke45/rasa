<body>
  <div class="layout">

    <div class="chat-panel">

      <div class="chat-mode">
        <label><input type="radio" name="mode" value="internal" checked> ë‚´ë¶€ ì§€ì‹ ê¸°ë°˜</label>
        <label><input type="radio" name="mode" value="gemini"> ì™¸ë¶€ Gemini AI</label>
      </div>

      <div class="chat-messages" id="chat-box">
        <div class="message bot">ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ê¶ê¸ˆí•œ ì ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.</div>
        <div class="msg-time bot" id="init-time"></div>
      </div>

      <div class="chat-input">
        <div class="file-controls">
          <input type="file" id="fileInput" style="display:none" />
          <button class="btn secondary" id="attachBtn" type="button">ğŸ“ ì²¨ë¶€</button>
          <button class="btn" id="uploadBtn" type="button">ì—…ë¡œë“œ ìš”ì•½</button>
          <span class="file-name" id="fileName">ì„ íƒëœ íŒŒì¼ ì—†ìŒ</span>
        </div>

        <input type="text" id="user-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." />
        <button class="btn" id="sendBtn" type="button">ì „ì†¡</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox   = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn   = document.getElementById("sendBtn");

    const fileInput = document.getElementById("fileInput");
    const attachBtn = document.getElementById("attachBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileName  = document.getElementById("fileName");

    // KST í˜„ì¬ ì‹œê°„ì„ "YYYY-MM-DD (ëª©) HH:MM:SS"ë¡œ ìƒì„±
    function nowKSTHuman() {
      const d = new Date();
      const parts = new Intl.DateTimeFormat("ko-KR", {
        timeZone: "Asia/Seoul",
        year: "numeric", month: "2-digit", day: "2-digit",
        weekday: "short",
        hour: "2-digit", minute: "2-digit", second: "2-digit",
        hour12: false
      }).formatToParts(d);
      const get = (t) => parts.find(p => p.type === t)?.value ?? "";
      return `${get("year")}-${get("month")}-${get("day")} (${get("weekday")}) ${get("hour")}:${get("minute")}:${get("second")}`;
    }

    // â–¶ ëª¨ë“œ ì „í™˜ ë©”ì‹œì§€ì¸ì§€ íŒë³„ (ë°±ì—…ìš©)
    function isModeChangeMsg(m) {
      if (!m) return false;
      if (m.meta && m.meta.action === 'action_set_mode') return true;
      const text = (m.text || '');
      return /ëª¨ë“œë¡œ ì „í™˜í–ˆì–´ìš”|mode\s*changed|switched\s+to/i.test(text);
    }

    // ë§í’ì„  + ì‹œê°„ ë Œë” (KSTë§Œ ì‚¬ìš©)
    function appendMessage(sender, message, kstHuman) {
      const bubble = document.createElement("div");
      bubble.className = `message ${sender}`;
      bubble.innerHTML = message;
      chatBox.appendChild(bubble);

      const time = document.createElement("div");
      time.className = `msg-time ${sender}`;
      time.textContent = kstHuman || nowKSTHuman();
      chatBox.appendChild(time);

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function postJSON(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      return res.json();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // ì‚¬ìš©ì ë©”ì‹œì§€ ë¨¼ì € í‘œì‹œ (í˜„ì¬ KST)
      appendMessage("user", message);
      userInput.value = "";

      const mode = document.querySelector('input[name="mode"]:checked').value;

      // 1) ëª¨ë“œ ì„¤ì •: í˜¸ì¶œë§Œ (ì‘ë‹µì€ ì„œë²„ì—ì„œ []ë¡œ íê¸°)
      await postJSON("/send", { text: `/set_mode{"mode":"${mode}"}` });

      // 2) ì‚¬ìš©ì ë©”ì‹œì§€ ì „ë‹¬
      const data = await postJSON("/send", { text: message });

      // ì„œë²„ê°€ ë‚´ë ¤ì£¼ëŠ” ts_kst_humanì„ ì‚¬ìš© (ì—†ìœ¼ë©´ í˜„ì¬ KST)
      (data || []).forEach(m => {
        if (m?.text && !isModeChangeMsg(m)) {
          appendMessage("bot", m.text, m.ts_kst_human);
        }
      });
    }

    function humanFileSize(bytes) {
      if (!bytes && bytes !== 0) return "";
      const thresh = 1024;
      if (Math.abs(bytes) < thresh) return bytes + ' B';
      const units = ['KB','MB','GB','TB'];
      let u = -1;
      do { bytes /= thresh; ++u; } while (Math.abs(bytes) >= thresh && u < units.length - 1);
      return bytes.toFixed(1)+' '+units[u];
    }

    // íŒŒì¼ ì²¨ë¶€ ë²„íŠ¼
    attachBtn.addEventListener("click", () => fileInput.click());

    // íŒŒì¼ ì„ íƒ ì‹œ íŒŒì¼ëª… í‘œì‹œ
    fileInput.addEventListener("change", () => {
      const f = fileInput.files && fileInput.files[0];
      if (f) fileName.textContent = `${f.name} (${humanFileSize(f.size)})`;
      else   fileName.textContent = "ì„ íƒëœ íŒŒì¼ ì—†ìŒ";
    });

    // ì—…ë¡œë“œ ìš”ì•½
    async function uploadAndSummarize() {
      const f = fileInput.files && fileInput.files[0];
      if (!f) {
        appendMessage("bot", "ğŸ“ ì—…ë¡œë“œí•  íŒŒì¼ì„ ë¨¼ì € ì„ íƒí•´ ì£¼ì„¸ìš”.");
        return;
      }

      appendMessage("bot", `íŒŒì¼ ì—…ë¡œë“œ ì¤‘... (${f.name})`);

      const fd = new FormData();
      fd.append("file", f);

      try {
        const res = await fetch("/upload", { method: "POST", body: fd });
        const j = await res.json();

        if (!j.ok) {
          appendMessage("bot", "ì—…ë¡œë“œ ì‹¤íŒ¨: " + (j.msg || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜"));
          return;
        }

        // replies_richê°€ ìˆìœ¼ë©´ ts_kst_human ì‚¬ìš©
        if (j.replies_rich && j.replies_rich.length) {
          j.replies_rich
            .filter(x => !isModeChangeMsg(x))
            .forEach(x => appendMessage("bot", x.text, x.ts_kst_human));
        } else if (j.replies && j.replies.length) {
          j.replies
            .filter(t => !/ëª¨ë“œë¡œ ì „í™˜í–ˆì–´ìš”|mode\s*changed|switched\s+to/i.test(t))
            .forEach(t => appendMessage("bot", t));
        } else {
          appendMessage("bot", "ìš”ì•½ ê²°ê³¼ê°€ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.");
        }
      } catch (e) {
        appendMessage("bot", "ì—…ë¡œë“œ/ìš”ì•½ ì¤‘ ì˜¤ë¥˜: " + e);
      } finally {
        fileInput.value = "";
        fileName.textContent = "ì„ íƒëœ íŒŒì¼ ì—†ìŒ";
      }
    }

    uploadBtn.addEventListener("click", uploadAndSummarize);

    // ì „ì†¡ í•«í‚¤
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => { if (e.key === "Enter") sendMessage(); });

    // ì´ˆê¸° ì•ˆë‚´ ë©”ì‹œì§€ ì‹œê°„ (KST í˜„ì¬)
    document.addEventListener("DOMContentLoaded", () => {
      const initTime = document.getElementById("init-time");
      if (initTime) {
        initTime.textContent = nowKSTHuman();
      }
    });
  </script>
