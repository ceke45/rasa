version: "3.1"

rules:


- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Restart the conversation
  steps:
  - intent: restart
  - action: action_restart

- rule: Handle any question
  steps:
  - intent: ask_anything
  - action: action_dispatch_query