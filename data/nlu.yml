version: "3.1"

nlu:
- intent: greet
  examples: |
    - 안녕
    - 안녕하세요
    - ㅎㅇ
    - 하이
    - 좋은 아침입니다

- intent: goodbye
  examples: |
    - 잘가
    - 안녕히 계세요
    - 다음에 봐요
    - 바이
    - 좋은 하루 되세요

- intent: restart
  examples: |
    - /restart
    - 재시작
    - 다시 시작
    
- intent: ask_anything
  examples: |
    - 우주에 대해 알려줘
    - 파이썬으로 웹사이트 만드는 법 설명해줘
    - 행복이란 무엇일까?
    - 회사 주소 알려줘
    - 우리 사무실 위치가 어디야?
    - 대표님 성함이 뭐야?
    - 회사의 비전은 무엇인가요?
    - 점심시간 언제야?
    - 휴가신청 어떻게 해?
    - 복장규정은?
    - IT팀 연락처
    - 우리 회사 이름이 뭐야?
    - 너는 봇이야?
    - 넌 누구니?