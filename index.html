<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>엔지켐 챗봇 시스템</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f0f7;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .layout {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1100px;
      height: 700px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      background-color: #fff;
    }

    .image-panel {
      flex: 0.4;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ddd;
      padding: 20px;
    }
    .image-panel img {
      width: 100%;
      height: auto;
      max-height: 90%;
      object-fit: contain;
    }

    .chat-panel {
      flex: 0.6;
      display: flex;
      flex-direction: column;
      background-color: #fefefe;
    }

    .chat-header {
      background-color: #0077b6;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
    }

    .chat-mode {
      background-color: #f0f0f0;
      padding: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      border-bottom: 1px solid #e5e5e5;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f9fc;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      clear: both;
      display: inline-block;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user {
      background-color: #d0f0c0;
      color: #333;
      float: right;
      border-bottom-right-radius: 0;
    }
    .message.bot {
      background-color: #ffffff;
      color: #333;
      float: left;
      border-bottom-left-radius: 0;
      border: 1px solid #cce3f2;
    }

    /* 타임스탬프 스타일 */
    .msg-time {
      font-size: 11px;
      color: #777;
      margin: 4px 6px 12px;
      clear: both;
    }
    .msg-time.user { text-align: right; }
    .msg-time.bot  { text-align: left; }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
    }

    .file-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .file-name {
      font-size: 12px;
      color: #555;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .chat-input input[type="text"] {
      flex: 1;
      border: 1px solid #ddd;
      padding: 12px 14px;
      font-size: 16px;
      outline: none;
      border-radius: 10px;
      background: #fff;
    }

    .btn {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
      border-radius: 10px;
    }
    .btn:hover { background: #005f8e; }
    .btn.secondary { background: #6c757d; }
    .btn.secondary:hover { background: #565e64; }

    @media (max-width: 768px) {
      .layout { flex-direction: column; height: 100vh; }
      .image-panel { flex: none; height: 220px; border-right: none; border-bottom: 1px solid #ccc; }
      .chat-panel { flex: 1; }
      .file-name { display: none; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="image-panel">
      <img src="enzychem2.png" alt="enzychem logo" />
    </div>

    <div class="chat-panel">
      <div class="chat-header">💬 엔지켐 챗봇</div>

      <div class="chat-mode">
        <label><input type="radio" name="mode" value="internal" checked> 내부 지식 기반</label>
        <label><input type="radio" name="mode" value="gemini"> 외부 Gemini AI</label>
      </div>

      <div class="chat-messages" id="chat-box">
        <div class="message bot">무엇을 도와드릴까요? 궁금한 점을 입력해 주세요.</div>
        <div class="msg-time bot" id="init-time"></div>
      </div>

      <div class="chat-input">
        <div class="file-controls">
          <input type="file" id="fileInput" style="display:none" />
          <button class="btn secondary" id="attachBtn" type="button">📎 첨부</button>
          <button class="btn" id="uploadBtn" type="button">업로드 요약</button>
          <span class="file-name" id="fileName">선택된 파일 없음</span>
        </div>

        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
        <button class="btn" id="sendBtn" type="button">전송</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox   = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn   = document.getElementById("sendBtn");

    const fileInput = document.getElementById("fileInput");
    const attachBtn = document.getElementById("attachBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileName  = document.getElementById("fileName");

    // KST 현재 시간을 "YYYY-MM-DD (목) HH:MM:SS"로 생성
    function nowKSTHuman() {
      const d = new Date();
      const parts = new Intl.DateTimeFormat("ko-KR", {
        timeZone: "Asia/Seoul",
        year: "numeric", month: "2-digit", day: "2-digit",
        weekday: "short",
        hour: "2-digit", minute: "2-digit", second: "2-digit",
        hour12: false
      }).formatToParts(d);
      const get = (t) => parts.find(p => p.type === t)?.value ?? "";
      return `${get("year")}-${get("month")}-${get("day")} (${get("weekday")}) ${get("hour")}:${get("minute")}:${get("second")}`;
    }

    // ▶ 모드 전환 메시지인지 판별 (백업용)
    function isModeChangeMsg(m) {
      if (!m) return false;
      if (m.meta && m.meta.action === 'action_set_mode') return true;
      const text = (m.text || '');
      return /모드로 전환했어요|mode\s*changed|switched\s+to/i.test(text);
    }

    // 말풍선 + 시간 렌더 (KST만 사용)
    function appendMessage(sender, message, kstHuman) {
      const bubble = document.createElement("div");
      bubble.className = `message ${sender}`;
      bubble.innerHTML = message;
      chatBox.appendChild(bubble);

      const time = document.createElement("div");
      time.className = `msg-time ${sender}`;
      time.textContent = kstHuman || nowKSTHuman();
      chatBox.appendChild(time);

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function postJSON(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      return res.json();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // 사용자 메시지 먼저 표시 (현재 KST)
      appendMessage("user", message);
      userInput.value = "";

      const mode = document.querySelector('input[name="mode"]:checked').value;

      // 1) 모드 설정: 호출만 (응답은 서버에서 []로 폐기)
      await postJSON("/send", { text: `/set_mode{"mode":"${mode}"}` });

      // 2) 사용자 메시지 전달
      const data = await postJSON("/send", { text: message });

      // 서버가 내려주는 ts_kst_human을 사용 (없으면 현재 KST)
      (data || []).forEach(m => {
        if (m?.text && !isModeChangeMsg(m)) {
          appendMessage("bot", m.text, m.ts_kst_human);
        }
      });
    }

    function humanFileSize(bytes) {
      if (!bytes && bytes !== 0) return "";
      const thresh = 1024;
      if (Math.abs(bytes) < thresh) return bytes + ' B';
      const units = ['KB','MB','GB','TB'];
      let u = -1;
      do { bytes /= thresh; ++u; } while (Math.abs(bytes) >= thresh && u < units.length - 1);
      return bytes.toFixed(1)+' '+units[u];
    }

    // 파일 첨부 버튼
    attachBtn.addEventListener("click", () => fileInput.click());

    // 파일 선택 시 파일명 표시
    fileInput.addEventListener("change", () => {
      const f = fileInput.files && fileInput.files[0];
      if (f) fileName.textContent = `${f.name} (${humanFileSize(f.size)})`;
      else   fileName.textContent = "선택된 파일 없음";
    });

    // 업로드 요약
    async function uploadAndSummarize() {
      const f = fileInput.files && fileInput.files[0];
      if (!f) {
        appendMessage("bot", "📎 업로드할 파일을 먼저 선택해 주세요.");
        return;
      }

      appendMessage("bot", `파일 업로드 중... (${f.name})`);

      const fd = new FormData();
      fd.append("file", f);

      try {
        const res = await fetch("/upload", { method: "POST", body: fd });
        const j = await res.json();

        if (!j.ok) {
          appendMessage("bot", "업로드 실패: " + (j.msg || "알 수 없는 오류"));
          return;
        }

        // replies_rich가 있으면 ts_kst_human 사용
        if (j.replies_rich && j.replies_rich.length) {
          j.replies_rich
            .filter(x => !isModeChangeMsg(x))
            .forEach(x => appendMessage("bot", x.text, x.ts_kst_human));
        } else if (j.replies && j.replies.length) {
          j.replies
            .filter(t => !/모드로 전환했어요|mode\s*changed|switched\s+to/i.test(t))
            .forEach(t => appendMessage("bot", t));
        } else {
          appendMessage("bot", "요약 결과가 비어 있습니다.");
        }
      } catch (e) {
        appendMessage("bot", "업로드/요약 중 오류: " + e);
      } finally {
        fileInput.value = "";
        fileName.textContent = "선택된 파일 없음";
      }
    }

    uploadBtn.addEventListener("click", uploadAndSummarize);

    // 전송 핫키
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => { if (e.key === "Enter") sendMessage(); });

    // 초기 안내 메시지 시간 (KST 현재)
    document.addEventListener("DOMContentLoaded", () => {
      const initTime = document.getElementById("init-time");
      if (initTime) {
        initTime.textContent = nowKSTHuman();
      }
    });
  </script>
</body>
</html>
