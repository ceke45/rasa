version: "3.1"

nlu:
  - intent: greet
    examples: |
      - 안녕
      - 안녕하세요
      - ㅎㅇ
      - 하이
      - 좋은 아침입니다

  - intent: goodbye
    examples: |
      - 잘가
      - 안녕히 계세요
      - 다음에 봐요
      - 바이
      - 좋은 하루 되세요

  - intent: restart
    examples: |
      - /restart
      - 재시작
      - 다시 시작

  - intent: ask_anything
    examples: |
      - 회사 주소 알려줘
      - 우리 사무실 위치가 어디야?
      - 대표님 성함이 뭐야?
      - 회사의 비전은 무엇인가요?
      - 점심시간 언제야?
      - 점심시간
      - 휴가신청 어떻게 해?
      - 복장규정은?
      - IT팀 연락처
      - 우리 회사 이름이 뭐야?
      - 넌 누구니?
      - 파이썬으로 웹사이트 만드는 법 설명해줘
      - 행복이란 무엇일까?
      - 재직증명서
      - 재직증명서 발급 방법
      - 재직증명서 어디서 신청해?
      - 회의실
      - 회의실 예약
      - 게시판
      - 게시판 확인
      - 보안규
      - 원격지원
      - 게시판
      - 헬프데스크
      - 자료실
      - 자금팀
      - 경영기획팀
      - 글로벌건강기능식품팀
      - 휴가신청
      - 출장신청
      - 구매신청
      - 복리후생
      - 후생
      - 복리

  - intent: set_mode
    examples: |
      - [내부](mode) 모드로 바꿔줘
      - [외부](mode) AI 모드로 바꿔줘
      - [내부](mode) 정보 기반으로 해줘
      - [Gemini](mode) AI 써줘
      - [gemini](mode) 모드로 전환
      - [내부](mode)로 해줘
      - [외부](mode)로 해줘
      - [내부지식](mode) 모드
      - [외부지식](mode) 모드
      - /set_mode{"mode": "internal"}
      - /set_mode{"mode": "gemini"}

  - lookup: mode
    examples: |
      - internal
      - gemini
      - Gemini
      - 내부
      - 외부
      - 내부지식
      - 외부지식

  - synonym: internal
    examples: |
      - 내부
      - 내부모드
      - 내부 지식
      - 내부지식
      - 내부지식 모드

  - synonym: gemini
    examples: |
      - 외부
      - 외부모드
      - 외부 지식
      - 외부지식
      - 외부지식 모드
      - Gemini
      - gemini
